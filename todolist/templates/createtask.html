{% extends 'base.html' %}

{% block content %}
<h1>Welcome, {{request.user.username.title }}</h1>
<h2>Let's create new Task here </h2>


<div class = "createtask">
    <form method="POST" action="">
        {% csrf_token %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}     
        <table>
            <tr>
                <td>Title: </td>
                <td><input type="text" name="title" placeholder="PBP" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="Demo Tugas 4" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Tambah"></td>
            </tr>
        </table>
    </form>


</div>

{% endblock content %}
