{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
.login{
    height:100vh;
}</style>
{% endblock meta %}

{% block content %}  

<div class = "login bg-dark text-white">
    
    <h1 class="bg-danger text-white">Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
